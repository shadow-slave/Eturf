{% extends 'ulogin.html' %}
{% load static %}
{% block logincontent %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'lrimages/img-1.png' %}" alt="IMG" style="margin-top: 50px;">
            </div>

            <form class="login100-form validate-form" action="{% url 'reguser' %}" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                    Member Register
                </span>
                <p style="color: darkgoldenrod;">{{msg}}</p>
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="name" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input"  data-validate = "Valid Ph.NO is required: 9545654525">
                    <input class="input100" type="tel" name="num" placeholder="Ph. No" maxlength="10" pattern="[0-9]{4}[0-9]{6}" title="Valid Ph.NO is required: 9545654525">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Register
                    </button>
                </div>


                <div class="text-center p-t-136">
                    <a class="txt2" href="{% url 'ulogin' %}">
                        Login
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
